{% extends "inc/control_base.html" %}
{% load static %}

{% block content %}
	<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
		<div class="row mt-3">
			<div class="col-sm-10">
				<h1 class="page-header">All NewsLetters</h1>
			</div>
			<div class="col-sm-2">
				<a href="{% url 'control:control_newsletter' %}"><button type="button" class="btn btn-success">New NewsLetter</button></a>				
			</div>
		</div> 
		<div class="table-responsive table-hover">
			<table class="table">
				<thead>
					<th>Subject</th>
					<th>Status</th>
					<th>Created</th>
					<th>Update</th>
					<th>Edit</th>
					<th>Delete</th>
				</thead>
				<tbody>
					{% for item in items %}
						<tr>
							<td>{{item.subject}}</td>
							<td>{{item.status}}</td>
							<td>{{item.created}}</td>
							<td>{{item.updated}}</td>
							<td><a href="#">Edit</a></td>
							<td><a href="#">Delete</a></td>
						</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
		
	</div>
{% endblock %}
